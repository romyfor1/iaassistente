<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Gestione Utenti - Admin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { 
      background: #111; 
      color: #ffffff; /* Testo in bianco per massima visibilit√† */
      font-family: 'Orbitron', sans-serif; 
      padding: 20px; 
    }
    .list-group-item { 
      background: #222; 
    }
    a { 
      color: #ffffff; 
      text-decoration: none; 
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gestione Utenti</h2>
    <ul class="list-group">
      {% for user in users %}
        <li class="list-group-item">
          {{ user[1] }} ({{ user[0] }})
          <a class="btn btn-sm btn-primary float-end" href="{{ url_for('admin_view_user', username=user[0]) }}">Visualizza Chat</a>
        </li>
      {% endfor %}
    </ul>
    <a class="btn btn-secondary mt-3" href="{{ url_for('admin_panel') }}">Torna al Pannello Admin</a>
  </div>
</body>
</html>
